{% extends "base.html" %}
{% load static %}
{% block css_files %}
    <link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
{% endblock css_files %}
{% block page_title %}Monthly Challenge{% endblock page_title %}
{% block content %}
    <ul>
        {% for month in months %}
        <li><a href="{% url "monthlychallenge" month %}">{{ month|title }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
